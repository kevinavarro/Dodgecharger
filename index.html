<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale-1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
  <title> Dodge Charger </title>
</head>

<body>
  <header class="main-header">
    <h1 class="logo-text"> Kevin's Dodge Charger Modifications</h1>
  </header>
  <main class="main-content">
    <ul class="thumbnail-list">
      <li class="thumbnail-item">
        <a href="img/Tint.jpg" data-image-role="trigger" data-image-title="Tinted Windows Modification" data-image-url="img/Tint.jpg">
          <img class="thumbnail-image" src="img/Tint.jpg" alt="Tint">
          <span class="thumbnail-title"> Mod 1 </span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/LED.jpg" data-image-role="trigger" data-image-title="LED Lights" data-image-url="img/LED.jpg">
          <img class="thumbnail-image" src="img/LED.jpg" alt="LED lights">
          <span class="thumbnail-title"> Mod 2 </span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/Flowmaster.jpg" data-image-role="trigger" data-image-title="Exhaust System Modification" data-image-url="img/Flowmaster.jpg">
          <img class="thumbnail-image" src="img/Flowmaster.jpg" alt="Muffler">
          <span class="thumbnail-title"> Mod 3 </span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/Subwoofer.jpg" data-image-role="trigger" data-image-title="Stereo System Modification" data-image-url="img/Subwoofer.jpg">
          <img class="thumbnail-image" src="img/Subwoofer.jpg" alt="Subwoofer">
          <span class="thumbnail-title"> Mod 4 </span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/otter5.jpg" data-image-role="trigger" data-image-title="Ballin'" data-image-url="img/otter5.jpg">
          <img class="thumbnail-image" src="img/otter5.jpg" alt="Benny the Otter">
          <span class="thumbnail-title"> Benny </span>
        </a>
      </li>
    </ul>

    <div class="detail-image-container">
      <div class="detail-image-frame" data-image-role="frame">
        <img class="detail-image" data-image-role="target" src="img/otter1.jpg" alt="">
        <span class="detail-image-title" data-image-role="title"> Stayin' Alive </span>
      </div>
    </div>
  </main>
  <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
